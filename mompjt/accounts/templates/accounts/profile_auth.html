{% extends 'base.html' %}

{% block content %}
<div class="login-container">
    <h2>본인 확인</h2>

    {% if error %}
        <div class="error-msg">
            ⚠️ {{ error }}
        </div>
    {% endif %}

    <p style="text-align: center; color: #868e96; font-size: 14px; margin-bottom: 30px; line-height: 1.6;">
        회원님의 소중한 개인정보 보호를 위해<br>
        비밀번호를 다시 한 번 입력해 주세요.
    </p>

    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" 
                   name="password" 
                   id="password" 
                   placeholder="비밀번호를 입력하세요" 
                   required 
                   autofocus>
        </div>

        <button type="submit" class="btn-login-submit">확인</button>
    </form>

    <div class="login-links">
        <a href="/">메인으로 돌아가기</a>
    </div>
</div>
{% endblock %}
