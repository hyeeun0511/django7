{% extends "base.html" %}
{% block content %}
  <div class="card">
    <h2>인증메일 재발송</h2>
    <form method="post">
      {% csrf_token %}
      <label>가입한 이메일</label><br>
      <input type="email" name="email" required style="width: 320px; padding: 10px; margin-top: 8px;">
      <div style="margin-top: 12px;">
        <button type="submit">재발송</button>
      </div>
    </form>
  </div>
{% endblock %}
