{% extends 'base.html' %}

{% block content %}
<div class="login-container" style="max-width: 600px;">
    <h2>{% if item %}글 수정{% else %}벼룩시장 글쓰기{% endif %}</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <label for="id_title">제목</label>
            {{ form.title }}
        </div>

        <div class="form-group">
            <label for="id_price">가격</label>
            {{ form.price }}
        </div>

        <div class="form-group">
            <label for="id_description">내용</label>
            {{ form.description }}
        </div>

        <div class="form-group">
            <label for="id_image">이미지</label>
            {{ form.image }}
            {% if item.image %}
            <p style="font-size:13px; color:#868e96; margin-top:5px;">현재 이미지: {{ item.image.name }}</p>
            {% endif %}
        </div>

        <button type="submit" class="btn-login-submit">{% if item %}수정하기{% else %}등록하기{% endif %}</button>
    </form>

    <div class="login-links">
        <a href="{% url 'board:flea_list' %}">목록으로 돌아가기</a>
    </div>
</div>
{% endblock %}
